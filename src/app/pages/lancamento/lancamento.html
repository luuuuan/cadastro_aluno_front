<div class="container">
  <h2>{{ disciplina.nome }} — Prof. {{ disciplina.professor.nome }}</h2>

  <table>
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Nota 1º Bim</th>
        <th>Faltas 1º Bim</th>
        <th>Nota 2º Bim</th>
        <th>Faltas 2º Bim</th>
        <th>Média Final</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let lanc of lancamentos">
        <td>{{ lanc.aluno.nome }}</td>

        <td><input type="number" [(ngModel)]="lanc.notas.bimestre1"></td>

        <td>
          <input type="number" [(ngModel)]="lanc.faltas.bimestre1.length">
        </td>

        <td><input type="number" [(ngModel)]="lanc.notas.bimestre2"></td>

        <td>
          <input type="number" [(ngModel)]="lanc.faltas.bimestre2.length">
        </td>

        <td>{{ calcularMedia(lanc) }}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="salvar()">Salvar Lançamentos</button>
</div>
